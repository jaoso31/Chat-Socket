<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/05487b7580.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <body>
        
        <nav class="navbar navbar-dark bg-warning">
          <a class="navbar-brand mx-auto" href="/">
            Chat WebSocket
          </a>
        </nav>
      
        <div class="container p-4">
          
          <div id="nickWrap">
            <div class="row mt-2">
              <div class="col-md-4 mx-auto">
                <div class="card">
                  <div class="card-header">
                    <h3>Ingresa tu usuario</h3>
                  </div>
                  <p id="nickError"></p>
                  <div class="card-body">
                    <form id="nickForm">
                      <input id="nickname" type="text" class="form-control" autofocus />
                      <input type="submit" class="btn btn-warning btn-block mt-2" />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
          
          <div id="contentWrap">
            <div class="row">
              <div class="col-md-8">
                <div class="card">
                  
                  <div class="card-header bg-dark text-white">
                    <h4>Chateemos</h3>
                  </div>
      
                  
                  <div id="chat" class="card-body"></div>
      
                  
                  <form id="message-form" class="card-footer">
                    <div class="input-group">
                      <input type="text" id="message" class="form-control" />
                      <div class="input-group-append">
                        <button class="btn btn-warning">
                          <i class="fas fa-location-arrow"></i> Enviar
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
      
              
              <div class="col-md-4">
                <div class="card">
                  <div class="card-header bg-dark text-white">
                    <h3>Usuarios</h3>
                  </div>
                  <div class="card-body">
                    <div id="usernames"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
